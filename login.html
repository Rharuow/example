<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="conteiner"> <!--div geral-->
    <div class="conteudo conteudo-um"> <!--div da 1 pagina-->
      <div class="coluna-um"> <!--div da 1 coluna-->
        <div class="coluna-um-um">
          <h1 class="titulo">ENTRAR</h1>
          <form action="POST" class="form">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Senha">
          </form>
        </div>
        <div class="coluna-um-dois">
          <a href="#" id="recuperacao">Esqueci a senha</a>
          <div class="social-media">
            <ul class="list-social-media">
              <li>
                <a href="#">
                  <img src="./img/Facebook.svg" alt="login facebook">
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./img/Google1.svg" alt="login google">
                </a>
              </li>
            </ul>
          </div>
            <a href="home.html" class="btn">
              <img src="./img/btn.svg" alt="seta do botão">
            </a>
          </div>
        </div> <!--fim div da 1 coluna-->
        <div class="coluna-dois"> <!--div da 2 coluna-->
          <h1 class="title">CADASTRE-SE</h1>
          <form action="" class="form">
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="E-mail">
            <input type="text" placeholder="Usuário">
            <input type="text" placeholder="Senha">
            <input type="text" placeholder="Confirmar senha:" size="60">
          </form>
          <div class="social-media">
            <ul class="list-social-media">
            <li>
              <a href="">
                <img src="./img/Facebook.svg" alt="login facebook">
              </a>
            </li>
            <li>
              <a href="">
                <img src="./img/Google1.svg" alt="login google">
              </a>
            </li>
            </ul>
          </div>
        <div>
          <a href "home.html" class="btn">
            <img src="./img/btn.svg" alt="seta do botão">
          </a>
        </div>
      </div> <!--fim div da 2 coluna-->
    </div> <!--fim div da 1 pagina-->    
  </div> <!--fim da div geral-->
</body>
</html>
