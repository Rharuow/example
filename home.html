<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Curseiros</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
</head>
<body>
  <header class="background">
    <nav id="bar_nav">
      <div>
        <li id="imagem">
          <img src="./img/Curseiros.svg" alt="logo da curseiros">
        </li>
      </div>
      <ul>
        <li id="cursos">
          <a href="#">Cursos</a>
        </li>
        <li id="meus_cursos">
          <a href="#">Meus Cursos</a>
          </li>
        <li id="quem_somos">
          <a href="#">Quem somos</a>
          </li>
        <li id="Icon">
          <a href="login.html">
            <img src="./img/Login.svg" alt="Icone de login">
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main1">
  <!-- Primeira linha com três colunas -->
    <section class="card_line">
      <h1 class="title_1">Cursos</h1>
      <article class="card">
        <div class="card-1">
          <img src="./img/js.jpg" alt="">
          <div class="card-2">
            <h4>JAVASCRIPT</h4>
          </div>
        </div>
      </article>

      <article class="card">
        <div class="card-1">
          <img src="./img/Java-logo.jpg" alt="">
          <div class="card-2">
            <h4>JAVA</h4>
          </div>
        </div>
      </article>

      <article class="card">
        <div class="card-1">
          <img src="./img/logo-python.jpg" alt="">
          <div class="card-2">
            <h4>PYTHON 3</h4>
          </div>
        </div>
      </article>
    </section>
  <!-- Segunda linha com três colunas -->
    <section class="card_line">
      <article class="card">
        <div class="card-1">
          <img src="./img/c++.jpg" alt="">
          <div class="card-2">
            <h4>C++</h4>
          </div>
        </div>
      </article>

      <article class="card">
        <div class="card-1">
          <img src="./img/C.jpg" alt="">
          <div class="card-2">
            <h4>C#</h4>
          </div>
        </div>
      </article>

      <article class="card">
        <div class="card-1">
          <img src="./img/mysql.jpg" alt="">
          <div class="card-2">
            <h4>PHP</h4>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
